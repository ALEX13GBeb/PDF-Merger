<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>

    <style>

        .page-box{
            background-color: white;
            position: absolute;
            background-image: url("static/images/pdf_background.jpg");
            background-size:contain;
            background-repeat:no-repeat;
            background-position:center;
            border: 3px solid #3E376C;
            top: 20px;
            left: 40px;
            right: 40px;
            bottom: 20px;
            box-shadow: 2px 2px 4px rgba(1, 1, 1, 0.3); /* Subtle shadow for a 3D effect */
            padding: 10px;
            border-radius: 10px;

        }


        .button {
            padding: 10px 12px; /* Padding inside the button */
            color: white;       /* Text color */
            border: none;       /* Remove button border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;    /* Cursor changes to a pointer on hover */
            text-decoration: none; /* Remove underline from text */
            width: 80px;       /* Fixed width for both buttons */
            text-align:center;

            margin-bottom:10px;
        }

        .button:last-child {
        margin-bottom: 0; /* Remove bottom margin for the last button */
        }

        /* Pseudo Selector */
        .green:hover {
            background-color: #45a049; /* Darken the button on hover */
        }

        .button-container {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: flex-end; /* Align items to the right */
        position: fixed;
        top: 30px; /* Start from the top of the page */
        right: 50px; /* Align to the right side */
        }

        .rectangle {
            display:flex;
            flex-direction:row;
            align-items:center;
            justify-content:center;
            width: 50%;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            max-width: 400px;
            min-width: 200px;
            text-align:center;
            color:white;
            font-size:46px;
            font-weight:bold;
        }

        .orange-rec { background-color: #FF6743; }
        .red-rec { background-color: #DD0000; }
        .blue-rec { background-color: #485FBB; }
        .green-rec { background-color: #008000; }

        /* Hover colors */
        .orange-rec:hover {
            background-color: #FF5733; /* Darker orange on hover */
        }

        .red-rec:hover {
            background-color: #C70000; /* Darker red on hover */
        }

        .blue-rec:hover {
            background-color: #3C4F9B; /* Darker blue on hover */
        }

        .green-rec:hover {
            background-color: #006400; /* Darker green on hover */
        }

        form {
            display: none;
            positon:fixed;
            flex-direction: column; /* Stack the inputs vertically */
            align-items: center; /* Center inputs horizontally */
            border: 3px solid #FF7F50;
            width: 50%;
            height:50%;
            padding=20px;
            border-radius:10px;
            max-width: 400px;
            min-width: 200px;
            height: 150px;
            box-sizing:border-box;
            background-color:white;
        }

        form input {
            padding:10px;
            width: 100%;
            box-sizing:border-box;
        }

        .green{
            background-color: #4CAF50; /* Button background color */
        }

        .blue{
            background-color: #483DBB;

        }

        .blue:hover{
            background-color: #3E376C;
        }

        body{
            background-color:#f0f0f0;
        }

        h1{
            color:#483D8B;
            font-size:48px;
            font-family: Arial, "Times New Roman", Times, serif;
            font-weight:900;
        }

        .error-message{
            color: red;
            text-align: left;
            margin-top:10px;
        }

    </style>
</head>
<body>

    <div class="page-box">

        <h1>Upload PDF Files to Merge</h1>


        <div class="button-container">
            {% if not logged_in %}
            <a href="/login" class="button green">Log in</a>
            <a href="/signup" class="button green">Sign up</a>
            {% endif %}

            {% if logged_in %}
            <a href="/profile" class="button blue">Profile</a>
            <a href="/signout" class="button blue">Sign Out</a>
            {% endif %}
        </div>

        <br>

        <div id="red_rectangle" class="rectangle red-rec" onclick="showPdfForm()">
            PDF Merger
        </div>
        <form action="/upload" id="index_form" method="post" enctype="multipart/form-data">
            <div>
                <input type="file" name="file" id="inputfiles" multiple required>
            </div>
            <br>
            <div>
                <input type="text" name="merged_filename" placeholder="Enter merged file name" required>
                <input type="submit" id="submit_button" value="Upload and Merge">
            </div>

                <p class="error-message" id="error_number_files"></p>
        </form>

        <br>

        <div id="blue_rectangle" class="rectangle blue-rec" onclick="showWordForm()">
            Word to PDF
        </div>
        <form action="/convertWord" id="word_form" method="post" enctype="multipart/form-data">
            <div>
                <input type="file" name="file" id="wordfiles" multiple required>
            </div>
            <br>
            <div>
                <input type="text" name="w_conversion_filename" placeholder="Enter PDF name..." required>
                <input type="submit" id="word_convert" value="Convert to PDF">
            </div>

                <p class="error-message" id="error_number_wordfiles"></p>
        </form>

        <br>

        <div id="green_rectangle" class="rectangle green-rec" onclick="showExcelForm()">
            Excel to PDF
        </div>
        <form action="/convertWord" id="excel_form" method="post" enctype="multipart/form-data">
            <div>
                <input type="file" name="file" id="excelfiles" multiple required>
            </div>
            <br>
            <div>
                <input type="text" name="w_conversion_filename" placeholder="Enter PDF name..." required>
                <input type="submit" id="excel_convert" value="Convert to PDF">
            </div>

                <p class="error-message" id="error_number_excelfiles"></p>
        </form>

        <br>

        <div id="orange_rectangle" class="rectangle orange-rec" onclick="showPPForm()">
            PowerPoint to PDF
        </div>
        <form action="/convertWord" id="pp_form" method="post" enctype="multipart/form-data">
            <div>
                <input type="file" name="file" id="ppfiles" multiple required>
            </div>
            <br>
            <div>
                <input type="text" name="w_conversion_filename" placeholder="Enter PDF name..." required>
                <input type="submit" id="pp_convert" value="Convert to PDF">
            </div>

                <p class="error-message" id="error_number_ppfiles"></p>
        </form>



    </div>

    <script src="static/index.js"></script>

</body>
</html>
