<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>

    <style>
        .button {
            padding: 10px 20px; /* Padding inside the button */
            color: white;       /* Text color */
            border: none;       /* Remove button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;    /* Cursor changes to a pointer on hover */
            text-decoration: none; /* Remove underline from text */
            width: 80px;       /* Fixed width for both buttons */
            text-align: center; /* Center text inside the button */
            display: inline-block; /* Ensure the width and text alignment work */
        }

        .button:hover {
            background-color: #45a049; /* Darken the button on hover */
        }

        .button-wrapper {
            position: absolute;
            right: 10px; /* Align buttons to the right of the page */
            /* Ensure both buttons are vertically aligned */
        }

        .button-wrapper:nth-of-type(1) {
            top: 10px; /* Position first button from the top */
        }

        .button-wrapper:nth-of-type(2) {
            top: 50px; /* Position second button below the first button */
        }

        .green{
            background-color: #4CAF50; /* Button background color */
        }

        .black{
            background-color: #000000;
        }
    </style>
</head>
<body>

    <h1>Upload PDF Files to Merge</h1>

    <div class="button-wrapper">
        <a href="/login" class="button green">Log in</a>
    </div>

    <div class="button-wrapper">
        <a href="/signup" class="button green">Sign up</a>
    </div>

    <div>
        <a href="/profile" class="button black">Profile</a>
    </div>

    <br>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" name="file" multiple>
        </div>
        <br>
        <div>
            <input type="text" name="merged_filename" placeholder="Enter merged file name (without .pdf)" required>
            <input type="submit" value="Upload and Merge">
        </div>
    </form>
</body>
</html>
