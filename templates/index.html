<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>

    <style>
        .button {
            padding: 10px 12px; /* Padding inside the button */
            color: white;       /* Text color */
            border: none;       /* Remove button border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;    /* Cursor changes to a pointer on hover */
            text-decoration: none; /* Remove underline from text */
            width: 80px;       /* Fixed width for both buttons */
            text-align: center; /* Center text inside the button */
            display: inline-block; /* Ensure the width and text alignment work */
            margin-bottom:10px;
        }

        .button:last-child {
        margin-bottom: 0; /* Remove bottom margin for the last button */
        }

        /* Pseudo Selector */
        .green:hover {
            background-color: #45a049; /* Darken the button on hover */
        }

        .button-container {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: flex-end; /* Align items to the right */
        position: fixed;
        top: 10px; /* Start from the top of the page */
        right: 10px; /* Align to the right side */
    }

        .green{
            background-color: #4CAF50; /* Button background color */
        }

        .blue{
            background-color: #483D8B;

        }

        .blue:hover{
            background-color: #3E376C;
        }
    </style>
</head>
<body>

    <h1>Upload PDF Files to Merge</h1>


    <div class="button-container">
        {% if not logged_in %}
        <a href="/login" class="button green">Log in</a>
        <a href="/signup" class="button green">Sign up</a>
        {% endif %}

        {% if logged_in %}
        <a href="/profile" class="button blue">Profile</a>
        <a href="/signout" class="button blue">Sign Out</a>
        {% endif %}
    </div>

    <br>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" name="file" multiple>
        </div>
        <br>
        <div>
            <input type="text" name="merged_filename" placeholder="Enter merged file name (without .pdf)" required>
            <input type="submit" value="Upload and Merge">
        </div>
    </form>
</body>
</html>
