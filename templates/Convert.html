<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>

    <style>
        .page-box {
            background-color: white;
            position: absolute;
            background-image: url("static/images/PDF_Alex.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px solid #3E376C;
            top: 20px;
            left: 40px;
            right: 40px;
            bottom: 20px;
            box-shadow: 2px 2px 4px rgba(1, 1, 1, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .button {
            padding: 10px 12px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            width: 80px;
            text-align: center;
            margin-bottom: 10px;
        }

        .button:last-child {
            margin-bottom: 0;
        }

        .green:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: fixed;
            top: 30px;
            right: 50px;
        }

        .green {
            background-color: #4CAF50;
        }

        .blue {
            background-color: #483DBB;
        }

        .blue:hover {
            background-color: #3E376C;
        }

        body {
            background-color: #f0f0f0;
        }

        h1 {
            color: #585858;
            font-size: 48px;
            font-family: Arial, "Times New Roman", Times, serif;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .site-icon {
            height: 40px;
            width: 40px;
            margin-right: 15px;
        }

        .icons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 20px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            position: relative; /* Make this the reference for absolute positioning */
        }

        .word-icon {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: white;
            background-size: 90% 90%;
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 1px 2px rgba(0, 0, 0, 0.7);
        }


        .word-icon:hover {
            border: 3px solid #485FBB;
        }

        .icon-button {
            position: absolute;
            top: 0px; /* Adjust as needed */
            right: 0px; /* Adjust as needed */
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size:16px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .icon-button:hover {
            background-color: #FF2211;
        }

        .icon-button:onclick {
            background-color: green;
        }

        .file-name {
            text-align: center;
            font-size: 12px;
            width: 100px;
            border-radius: 5px;
            box-shadow: 2px 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .convert-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            text-align: center;
        }

        .convert-button {
            padding: 10px 12px;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            height: 100px;
            width: 400px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #FF4433;
            font-size: 32px;
            font-weight: 900;
            box-shadow: 2px 2px 4px rgba(1, 1, 1, 0.3);
        }

        .convert-button:hover {
            background-color: #FF2211;
        }

    </style>
</head>
<body>
    <div class="page-box">
        <h1><img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Site_Logo" class="site-icon">PDF Merger</h1>

        <div class="button-container">
            {% if not logged_in %}
            <a href="/login" class="button green">Log in</a>
            <a href="/signup" class="button green">Sign up</a>
            {% endif %}

            {% if logged_in %}
            <a href="/profile" class="button blue">Profile</a>
            <a href="/signout" class="button blue">Sign Out</a>
            {% endif %}
        </div>

        <form action="/convertWord" method="post" enctype="multipart/form-data">
        <div class="icons-container">
            {% for file_name in file_names %}
            <div class="icon-item" data-file-name="{{ file_name }}">
                <div class="word-icon" style="background-image: url('static/images/{{ file_name.split('.')[-1] }}.png');"></div>
                <button class="icon-button" type="button" onclick="removeFile(this)">x</button>
                <!-- ^^^^^ type="button" so the button doesn't activate the form's action ^^^^^ -->
                <input class="file-name" type="text" name="file_names[]" value="{{ file_name }}"  onkeydown="restrictFileNameInput(event)">
                <input type="hidden" name="original_file_names[]" value="{{ file_name }}">
            </div>
            {% endfor %}

        <div class="convert-button-container">
            <button class="convert-button" type="submit">Convert to PDF ></button>
        </div>
        </div>
        </form>
    </div>

    <script src="static/CS_Convert.js"></script>
</body>
</html>
