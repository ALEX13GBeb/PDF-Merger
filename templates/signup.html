<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General styles for buttons */
        .button {
            padding: 10px 20px; /* Padding inside the button */
            color: white;       /* Text color */
            border: none;       /* Remove button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;    /* Cursor changes to a pointer on hover */
            text-decoration: none; /* Remove underline from text */
            width: 80px;       /* Fixed width for buttons */
            text-align: center; /* Center text inside the button */
            display: inline-block; /* Ensure width and text alignment work */
        }

        .blue {
            background-color: #6495ED; /* Blue background for buttons */
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center; /* Centers the box horizontally */
            align-items: center;     /* Centers the box vertically */
            height: 100vh;           /* Full viewport height */
            margin: 0;               /* Removes default body margin */
            background-color: #f0f0f0; /* Light background color for contrast */
        }

        /* Box styling */
        .box {
            width: 450px;           /* Width of the box */
            height: auto;           /* Height adjusts based on content */
            border: 2px solid #4CAF50; /* Green outline */
            border-radius: 10px;    /* Rounded corners */
            background-color: white; /* White background inside the box */
            box-shadow: 2px 2px 4px rgba(1, 1, 1, 0.3); /* Subtle shadow for a 3D effect */
            display: flex;
            flex-direction: column;  /* Stack children vertically */
            padding: 20px;           /* Padding inside the box */
            font-family: Arial, sans-serif; /* Font styling */
            color: #333;             /* Text color */
        }

        .form-group {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Align items vertically centered */
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            font-weight: bold; /* Bold text for labels */
            margin-right: 10px; /* Space between label and input */
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            flex-grow: 1; /* Allows input to take up remaining space */
        }

        .error-message{
            color: red;
            text-align: center;
            margin-top:10px;
        }

    </style>
</head>
<body>

    <div class="box">
        <form method="post">

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="signup_fn" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="signup_ln" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="signup_un" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="signup_email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="signup_password" required>
            </div>

            <div class="form-group">
                <label for="re_password">Check Password:</label>
                <input type="password" id="re_password" name="signup_re_password" required>
            </div>

            <div class="form-group">
                <input type="submit" class="button blue" value="Sign Up">
            </div>

            {% if error %}
            <div>
                <p class="error-message">{{ error }}</p>
            </div>
            {% endif %}

        </form>
    </div>

</body>
</html>
