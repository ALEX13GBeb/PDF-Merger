<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f0f0f0;

            height: 100vh;
            margin: 0;
        }


        .home-button {
            position: absolute;

            display: inline-block;
            flex-direction: row; /* Assuming you meant to use flex properties */
            align-items: center; /* Assuming you meant to use flex properties */
            justify-content: center; /* Assuming you meant to use flex properties */

            top: 25px;
            left: 25px;

            width: 200px;

            padding: 5px 5px;
            border-radius: 5px;
            border: 3px solid black;
            box-shadow: 2px 2px 4px rgba(1, 1, 1, 0.3);
            background-color: white;

            color: #585858;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
        }


        .home-button:hover {
            border:3px solid green;
        }


        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 350px;
            height: 300px;

            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 4px rgba(1, 1, 1, 0.3);

            font-family: Arial, sans-serif;
            color: #333;
        }


        form {
            position:relative;
        }


        .form-group{
            display: flex;
            align-items: center;

            background-color: white;

            margin-bottom:15px;
        }


        .form-group label{
            font-weight: bold;
            margin-right: 10px;
        }


        .form-group input{
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;

            font-size: 14px;
            flex-grow: 1;

        }


        .password-container {
            position: relative;
            display:flex;
            width: 100%
        }


        .password-container input {
            width: 100%;
            padding-right: 40px;
        }


        .password-image {
            position: absolute;

            right: 10px;
            top: 50%;
            transform: translateY(-50%);

            cursor: pointer;
            width: 24px;
        }


        .button {
            display: inline-block;
            text-align: center;

            width: 80px;
            padding: 10px 20px;

            border: none;
            border-radius: 5px;
            background-color: transparent; /* Add this if the background color is missing */

            color: white;

            cursor: pointer;
            text-decoration: none;
        }


        .button:hover {
            background-color: #4169E1;
        }

        .blue{
            background-color: #6495ED;
        }


        .site-icon {
            height: 20px;
            width: 20px;

            margin-right:5px;
            margin-bottom:0 px;
        }

        .error-message{
            position: absolute;

            bottom: 240px;
            left: 0;
            right: 0;

            text-align: center; /* Center the text */
            color: red;
        }
    </style>

</head>
<body>

    <div>
        <button class="home-button" onclick="window.location.href='{{ url_for('index') }}'">
            <img src="{{url_for('static', filename='images/Logo.png')}}" alt="Site_Logo", class="site-icon">
            PDF ALEX
        </button>
    </div>

    <div class="box">
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="login_un"  required>
            </div>

            <br>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="login_password" required>
                    <img src="{{ url_for('static', filename='images/eye-close.png') }}" alt="Password Hidden" id="pass_img" class="password-image"
                    data-eye-open="{{ url_for('static', filename='images/eye-open.png') }}"
                    data-eye-close="{{ url_for('static', filename='images/eye-close.png') }}">
                </div>
            </div>

            <br>

            <div class="form-group">
                <input type="submit" class="button blue" value="Log In">
            </div>

        </form>

            <div>
                {% if error %}
                <p class="error-message"> {{ error }} </p>
                {% endif %}
            </div>

    </div>


    <script src="static/login.js"></script>
</body>
</html>
